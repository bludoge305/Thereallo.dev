<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thereallo</title>
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500,600,700" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/cf16def632.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="margin-content">
      <div class="box">
        <img
          class="pfp"
          src="https://cdn.discordapp.com/attachments/898928694704357427/1067771585525719111/kl2ach.jpg"
        />
        <h1>
          <span class="gradient-txt">Thereallo</span></h1>
        <p class="under-txt">Unreliable Leaker</p>
        <p id="discord-status-by-lonelildev">Loading Status...</p>
        <div class="links">
          <a
            href="https://open.spotify.com/user/31nav4vofyrmsmvdxj5gqbnlqn4q?si=0a83bbe4a0094f99"
            class="grey-link"
            ><i class="fa-brands fa-spotify"></i
          ></a>
          
          <a
            href="https://music.apple.com/profile/thereallo6"
            class="grey-link"
            ><i class="fa-solid fa-music"></i></i
          ></a>

          <a href="https://github.com/Thereallo1026" class="grey-link"
            ><i class="fa-brands fa-github"></i
          ></a>

          <a href="https://twitter.com/Thereallo6" class="grey-link"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </div>
      </div>
    </div>
    <div class="inf">
    </div>
  </body>
  <script defer>
    const statusMadeByLonelil = document.getElementById("discord-status-by-lonelildev");
    fetch("https://api.lanyard.rest/v1/users/454920881177624576")
      .then((res) => res.json())
      .then((lonelilaf) => {
        let lonelildev = [];

        lonelilaf.data.activities.forEach((lonelil) => {
          let name = lonelil.name || "Undefined";
          let details = lonelil.details || "Undefined";
          let state = lonelil.state || "Undefined";
          lonelildev.push(`${name}
          ${details}
          ${state}
          `);
        });
        statusMadeByLonelil.innerText = lonelildev.join("\n");
      });
  </script>

</html>
